<footer class="footer-ajouter">
  <div class="div-ajouter-boutton">
    <button
      nz-button
      nzType="outline"
      nzShape="round"
      (click)="showModal()"
      class="button-ajouter"
    >
      <i
        nz-icon
        nzType="plus-circle"
        nzTheme="outline"
        style="font-size: large"
      ></i>
      Ajouter
    </button>
  </div>
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()"
  >
    <ng-template style="text-align: center;" #modalTitle>
      Ajouter une publication
    </ng-template>

    <ng-template #modalContent>
      <nz-upload
        nzType="drag"
        [(nzFileList)]="fileList"
        nzListType="picture"
        nzName="coucou"
        [nzBeforeUpload]="beforeUpload"
      >
        <button nz-button>
          <i nz-icon nzType="upload"></i><span>Upload</span>
        </button>
        <div *ngIf="imagePreview !== '' && imagePreview">
          <img [src]="imagePreview" />
        </div>
      </nz-upload>
      <br />

      <label
        nz-checkbox
        [(ngModel)]="checked"
        placeholder="Veuillez entrer une location"
        >Ajouter une position g√©ographique</label
      >
      <br />
      <br />

      <div [hidden]="!checked">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input
            type="text"
            [(ngModel)]="location"
            nz-input
            placeholder="input search text"
          />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch (click)="geocode()">
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>

        <br />
        <br />

        <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="Event($event)">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>

      <div>
        <nz-divider></nz-divider>
        <strong>Titre</strong>
        <input nz-input placeholder="Titre" [(ngModel)]="valueTitre" />
        <br />
        <br />
        <strong>Description</strong>
        <textarea
          nz-input
          placeholder="Description"
          [(ngModel)]="valueDescription"
          [nzAutosize]="{ minRows: 2, maxRows: 6 }"
        ></textarea>
      </div>
    </ng-template>
    <ng-template #modalFooter>
      <button
        nz-button
        nzType="danger"
        (click)="handleCancel()"
        class="modal-anunuler-button"
      >
        Annuler
      </button>
      <button
        nz-button
        nzType="default"
        (click)="handleOk('success')"
        [nzLoading]="isConfirmLoading"
        class="modal-poster-button"
      >
        Poster
      </button>
    </ng-template>
  </nz-modal>
</footer>
