<nz-card
  style="width:700px; margin-top: 20px"
  [nzCover]="coverTemplate"
  [nzActions]="[actionComment]"
  [nzHoverable]="false"
>
  <nz-card-meta
    [nzTitle]="TitreImage"
    [nzDescription]="DescriptionImage"
    [nzAvatar]="avatarTemplate"
  >
  </nz-card-meta>
  <div style="display: flex; justify-content: end">
    <p *ngIf="location">{{ location }}</p>
  </div>
  <div class="Conteneur-rate-post">
    <div>
      <nz-rate
        [(ngModel)]="value"
        [nzTooltips]="tooltips"
        (click)="EnvoieRate(value)"
      ></nz-rate>
    </div>
    <div *ngIf="value != 0">
      <div>
        <span>{{ Votes }} rates </span>
        <nz-rate [ngModel]="valueMoyenne" nzDisabled></nz-rate>
      </div>
    </div>
  </div>
</nz-card>
<div>
  <ng-template #avatarTemplate>
    <nz-avatar (click)="redirection(IdUser)" [nzSrc]="UrlPhotoUser"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <img [src]="ImagePath" alt="une image" />
  </ng-template>
  <ng-template #actionComment>
    <i nz-icon nzType="message" nzTheme="outline" (click)="showMessage()"></i>
  </ng-template>
  <ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
  </ng-template>
  <app-comments [ImageTab]="ImageTab" *ngIf="ComVisible == true"></app-comments>
</div>
