<div id="Conteneur-principal">
  <table>
    <tr>
      <td rowspan="3">
        <nz-avatar
          nzIcon="user"
          nzSrc="https://image.noelshack.com/fichiers/2019/43/2/1571769024-photo.png"
        ></nz-avatar>
      </td>
      <td>
        <span nz-text nzType="secondary"><h2>just_ayzø</h2></span>
      </td>
    </tr>
    <tr>
      <td>
        <div id="Contenu-modificateur">
          <button nz-button nzType="dashed" style="margin-right: 20px">Modifier le profil</button>
          <i nz-icon [nzSpin]="true" [nzType]="'setting'" [nzTheme]="'outline'" id="Rouage"></i>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <p nz-paragraph nzCopyable nzEditable [(nzContent)]="copyStr"></p>
      </td>
    </tr>
  </table>

  <div class="center">
    <div nz-card-grid [ngStyle]="gridStyle">193 abonnés</div>
    <div nz-card-grid [ngStyle]="gridStyle">225 abonnements</div>
    <div nz-card-grid [ngStyle]="gridStyle">9 publications</div>
  </div>

  <div id="photos-div">
    <mat-grid-list cols="3" rowHeight="1.8:1">
      <mat-grid-tile *ngFor="let Image of TableauImage">
        <img [src]=Image.post_chemin (click)="checkIcon(Image)">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="Close()"
>
  <ng-template #modalTitle>
    {{valueTitre}}
  </ng-template>

  <ng-template #modalContent>
    <div>
      <img [src]="imagePreview" style="height: 50%;width: 100%;border-radius: 5px"/>
    </div>

    <div>
      <nz-divider></nz-divider>
      Titre :
      <input nz-input placeholder="Ici le titre" [(ngModel)]="valueTitre"/>
      <br/>
      Description :
      <textarea
        nz-input
        [(ngModel)]="valueDescription"
        [nzAutosize]=" { minRows: 2, maxRows: 6 }"
      ></textarea>
    </div>
  </ng-template>
  <ng-template #modalFooter>
    <div id="conteneur-boutton">
      <button nz-button nzType="danger" (click)="Supprimer()" class="modal-anunuler-button">Supprimer</button>
      <button nz-button style="background-color: #58ae27;color: white" (click)="Modifier()"
              class="modal-poster-button">modifier
      </button>
    </div>
  </ng-template>
</nz-modal>
