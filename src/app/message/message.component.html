<div id="conteneur-select" style="display:flex; margin-bottom:30px;">
  <nz-select nzPlaceHolder="Tag Mode" [(ngModel)]="selectValeur">
    <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"
    ></nz-option>
  </nz-select>
  <button
    nz-button
    (click)="pseudoSelect(selectValeur)">
    choisir
  </button>
</div>
<div style="display: flex; justify-content: center; flex-direction: column;margin:10px 20%;">
  <nz-comment
    [nzAuthor]="item.pseudo"
    *ngFor="let item of TableauMessage"
    style="margin-bottom:30px"
  >
    <!--<nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.imagePath"></nz-avatar>-->
    <nz-comment-content>
      <p>{{ item.message }}</p>
    </nz-comment-content>
  </nz-comment>
  <nz-comment>
    <!--<nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="UrlPhotoActuel"></nz-avatar>-->
    <nz-comment-content id="nz-comment-special">
      <nz-form-item style="margin-bottom: 0px;">
      <textarea
        [(ngModel)]="inputValue"
        nz-input
        rows="2"
      ></textarea>
      </nz-form-item>
      <nz-form-item>
        <button
          nz-button
          nzType="primary"
          style="width:100%;"
          [disabled]="!inputValue"
          (click)="handleSubmit()"
        >
          Send message
        </button>
      </nz-form-item>
    </nz-comment-content>
  </nz-comment>
</div>
