<nz-comment [nzAuthor]=item.pseudo *ngFor="let item of TableauCommentaire" [nzDatetime]="item.created_date">
  <nz-avatar
    nz-comment-avatar
    nzIcon="user"
  ></nz-avatar>
  <nz-comment-content>
    <p>{{ item.commentaire }}</p>
  </nz-comment-content>
</nz-comment>
<nz-comment>
  <nz-avatar nz-comment-avatar nzIcon="user"></nz-avatar>
  <nz-comment-content>
    <nz-form-item>
      <textarea
        [(ngModel)]="inputValue"
        nz-input
        rows="2"
        style="border-style: none"
      ></textarea>
    </nz-form-item>
    <nz-form-item>
      <button
        nz-button
        nzType="primary"
        [nzLoading]="submitting"
        [disabled]="!inputValue"
        (click)="handleSubmit()"
      >
        Add Comment
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
